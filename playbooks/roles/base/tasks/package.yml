---
- name: Install git
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - git-doc
  tags: git

- name: Install vim
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
    - vim
  tags: vim

- name: Install tmux
  package:
    name: tmux
    state: present
  tags: tmux

- name: Install irssi
  package:
    name: irssi
    state: present
  tags: irrsi
