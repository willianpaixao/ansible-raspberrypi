---
# file: roles/base/tasks/apt.yml

- name: Ensure the cache is updated
  apt:
    update_cache: yes
  when: ansible_os_family == "Debian"
  tags: update

- name: Ensure the packages are upgraded
  apt:
    upgrade: dist
  when: ansible_os_family == "Debian"
  tags: upgrade

- name: Remove unattended-upgrades
  apt:
    name: unattended-upgrades
    state: absent
  when: ansible_os_family == "Debian"
